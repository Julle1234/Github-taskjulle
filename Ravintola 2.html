        <!DOCTYPE html>
<html>
  <head>


    <link rel="stylesheet" type="text/css" href="Ravintola 30.1.23tyylit.css">
  </head>
    
  <body>

    <div class="background">
      <div class="text-box">
            <form action="#">
              <h2>Anna palautetta ravintolakokemuksestasi</h2>
              <p>
                <label for="date">Päivämäärä:</label>
                <input type="date" id="date" name="date">
              </p>
              <p>
                <label for="wait-time">Kuinka kauan ruokaa joutui odottamaan:</label>
                <input type="text" id="wait-time" name="wait-time">
              </p>
              <p>
                <label for="food-taste">Palautetta ruoan mausta:</label>
                <input type="text" id="food-taste" name="food-taste">
              </p>
              <p>
                <label for="food-temperature">Palautetta ruoan lämpötilasta:</label>
                <input type="text" id="food-temperature" name="food-temperature">
              </p>
              <p>
                <label for="food-appearance">Palautetta ruoan ulkonäöstä:</label>
                <input type="text" id="food-appearance" name="food-appearance">
              </p>
              <p>
                <label for="price">Palautetta hinnasta:</label>
                <input type="text" id="price" name="price">
              </p>
              <p>
                <label for="service">Palautetta palvelusta:</label>
                <input type="text" id="service" name="service">
              </p>
              <p>
                <label for="free-feedback">Vapaa palautteen kenttä:</label>
                <textarea id="free-feedback" name="free-feedback"></textarea>
              </p>
              <p>
                <label for="contact">Yhteystiedot (valinnainen):</label>
                <input type="text" id="contact" name="contact">
              </p>
              <p>
                <input type="submit" value="Lähetä palautteesi">
              </p>
            </form>
          </div>
        

  </body>

</html>
